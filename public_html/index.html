<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ฟังวิทยุออนไลน์</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/app.js"></script>
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/style-new.css">
</head>

<body>
<audio id="radio-play" volume="50"></audio>
<header>
  <h1>ฟังวิทยุออนไลน์</h1>
</header>
<div class="box">
  <div class="box-type" id="type-online">
    <h2>สถานีวิทยุออนไลน์</h2>
    <section id="radio-online"></section>
    <h2>สถานีวิทยุ FM</h2>
    <section id="radio-fm"></section>
  </div>
</div>
<footer>
  <div class="box-control">
    <div>
      <button id="back"><i class="fa fa-backward"></i></button>
    </div>
    <div class="pause-play show-play">
      <button id="pause"><img src="image/pause.png"></button>
      <button id="play"><img src="image/play.png"></button>
      <button id="loading"></button>
    </div>
    <div>
      <button id="next"><i class="fa fa-forward"></i></button>
    </div>
  </div>
</footer>
<div class="alert-popup" id="alert-error">
  <div class="header">
    <h3>ไม่สามารถเชื่อมต่อได้</h3>
  </div>
  <section>
    <p>ไม่สามารถเชื่อมต่อกับเซิฟเวอร์เพื่อดึงรายชื่อสถานีเพลงได้ โปรดลองใหม่อีกครั้งภายหลัง</p>
  </section>
  <div class="footer">
    <button id="cancel">ตกลง</button>
  </div>
</div>
</div>
</body>
</html>
