<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Radio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/idangerous.swiper.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootflat.min.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
<div id="box-radio">
  <div id="Play"><img src="image/Media-Controls-play-icon.png"></div>
  <div id="Pause"><img src="image/Media-Controls-pause-icon.png"></div>
  <div id="Loading"><img src="image/ajax-loader.gif"></div>
  <h1>เลือกสถานี</h1>
  <img id="volume" src="image/volume-icon-2.png"><input type="range" name="volumeset" id="volumeset" min="0" max="100">
</div>
<div class="list-radio">
  <div class="tabs">
      <div class="btn-group btn-group-justified">
          <a href="#" class="btn btn-primary">ฟังวิทยุออนไลน์</a>
          <a href="#" class="btn btn-default">ฟังวิทยุ FM</a>
      </div>
  </div>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide slide-online"></div>
      <div class="swiper-slide slide-fm"></div>
    </div>
  </div>
</div>
<div id="loadind-page"><img src="image/ajax-loader-page.gif"></div>
<footer><a href="http://www.host-1gb.com/" target="_blank"><img src="image/600x120.png" alt=""></a></footer>
<audio id="radio-play" volume="50"></audio>
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/idangerous.swiper-2.1.min.js"></script>
<script src="js/playradio.js"></script>
</body>
</html>
